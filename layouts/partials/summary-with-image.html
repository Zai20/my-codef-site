{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
<article class="bb b--gray pv0">
  <div class="db pv4 ph0 no-underline dark-gray ">
    <div class="flex flex-column flex-row-ns">
      {{ if $featured_image }}
          {{/* Trimming the slash and adding absURL make sure the image works no matter where our site lives */}}
        {{ $featured_image := (trim $featured_image "/") | absURL }}
        

        <div class="ph3-l mb0-ns w-100 w-100-ns">
      
          <a href="{{.Permalink}}" class="db grow">
            <img src="{{ $featured_image }}" class="img " alt="image from {{ .Title }}">
          </a>
         
        </div>
      {{ end }}
      <div class="blah w-100{{ if $featured_image }} w-60-ns pl3-ns{{ end }}">
        <br>
        <h1 class="f3 fw6 avenir  mt0 lh-solid">
          <a href="{{.Permalink}}" class=" color-inherit dim link">
            {{ .Title }}
            </a>
<br>
        </h1>
        <div class="f6 f5-l lh-copy nested-copy-line-height nested-links">
        
        
    </div>
  </div>
</article>
